<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/c92cf196de.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer></script>
    <title>Trivia Game</title>
  </head>
  <body>
    <main>
      <article class="container">
        <header>
          <h1 class="logo">Trivia Game</h1>
          <p class="player__score"><span class="score">000</span></p>
          <div class="heart__wrapper">
            <div class="show">
              <i class="fas fa-heart heart"></i>
              <i class="fas fa-heart heart"></i>
              <i class="fas fa-heart heart"></i>
            </div>
            <div class="hide">
              <i class="fas fa-heart-broken heart__broken"></i>
              <i class="fas fa-heart-broken heart__broken"></i>
              <i class="fas fa-heart-broken heart__broken"></i>
            </div>
          </div>
        </header>

        <div class="question__container">
          <div class="number__of__question">
            <p>
              Quesion: <span class="number">1</span>
              <span class="of">of</span>
              <span class="total">10</span>
            </p>
          </div>
          <div class="question__wrapper">
            <p class="question">Question Goes Here</p>
              <p>Time Remaining: <span class="time">30</span></p>
          </div>
        </div>

        <div class="answer__container">
          <div class="choice">
            <p class="answer__letter">A</p>
            <p class="answer__text">Choice 1</p>
          </div>
          <div class="choice">
            <p class="answer__letter">B</p>
            <p class="answer__text">Choice 2</p>
        </div>
          <div class="choice">
            <p class="answer__letter">C</p>
            <p class="answer__text">Choice 3</p>
          </div>
          <div class="choice">
            <p class="answer__letter">D</p>
            <p class="answer__text">Choice 4</p>
          </div>
      </article>
    </main>
  </body>
</html>
